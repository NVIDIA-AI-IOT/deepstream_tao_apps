infer_config {
  unique_id: 2
  gpu_ids: 0
  max_batch_size: 16
  backend {
    triton {
      model_name: "reidentificationnet"
      version: -1
      grpc {
        url: "localhost:10001"
        enable_cuda_buffer_sharing: false
      }
    }
  }

  preprocess {
    network_format: IMAGE_FORMAT_RGB
    tensor_order: TENSOR_ORDER_LINEAR
    tensor_name: "input"
    maintain_aspect_ratio: 0
    frame_scaling_hw: FRAME_SCALING_HW_GPU
    frame_scaling_filter: 1
    normalize {
      scale_factor: 0.01735207357279195
      channel_offsets: [123.675,116.28,103.53]
    }
  }

  postprocess {
    other {}
  }
  
  extra {
    copy_input_to_host_buffers: false
    output_buffer_pool_size: 64
  }
}

input_control {
  process_mode: PROCESS_MODE_CLIP_OBJECTS
  operate_on_gie_id: 1
  interval: 0
  operate_on_class_ids: [1]
}

output_control {
  output_tensor_meta: true
}

