property:
  gpu-id: 0
  net-scale-factor: 1
  offsets: 0;0;0
  model-color-format: 0
  tlt-model-key: nvidia_tlt
  onnx-file: ../../../models/retail_object_detection_100/retail_detector_100.onnx
  model-engine-file: ../../../models/retail_object_detection_100/retail_detector_100.onnx_b1_gpu0_fp16.engine
  labelfile-path: ../../../models/retail_object_detection_100/class_map.txt
  network-input-order: 1
  infer-dims: 3;416;416
  maintain-aspect-ratio: 1
  batch-size: 1
  ## 0=FP32, 1=INT8, 2=FP16 mode
  network-mode: 2
  num-detected-classes: 100
  interval: 0
  cluster-mode: 4
  output-blob-names: num_detections;detection_boxes;detection_scores;detection_classes
  parse-bbox-func-name: NvDsInferParseCustomEfficientDetTAO
  custom-lib-path: ../../../post_processor/libnvds_infercustomparser_tao.so

#Use the config params below for NMS clustering mode
class-attrs-all:
  pre-cluster-threshold: 0.5
  roi-top-offset: 0
  roi-bottom-offset: 0
  detected-min-w: 0
  detected-min-h: 0 
  detected-max-w: 0
  detected-max-h: 0

