property:
  gpu-id: 0
  net-scale-factor: 0.017507
  offsets: 123.675;116.280;103.53
  model-color-format: 0
  model-engine-file: ../../../models/mask2former/mask2former.onnx_b1_gpu0_fp16.engine
  onnx-file: ../../../models/mask2former/mask2former.onnx
  network-type: 3 ## 3 is for instance segmentation network
  infer-dims: 3;800;800
  num-detected-classes: 2
  batch-size: 1
  ## 0=FP32, 1=INT8, 2=FP16 mode
  network-mode: 2
  interval: 0
  gie-unique-id: 1
  #no cluster
  ## 0=Group Rectangles, 1=DBSCAN, 2=NMS, 3= DBSCAN+NMS Hybrid, 4 = None(No clustering)
  ## MRCNN supports only cluster-mode=4; Clustering is done by the model itself
  cluster-mode: 4
  output-instance-mask: 1
  input-object-min-width: 32
  input-object-min-height: 32
  output-blob-names: pred_masks;pred_scores;pred_classes
  parse-bbox-instance-mask-func-name: NvDsInferParseCustomMask2Former
  custom-lib-path: ../../../post_processor/libnvds_infercustomparser_tao.so

class-attrs-all:
  pre-cluster-threshold: 0.6
