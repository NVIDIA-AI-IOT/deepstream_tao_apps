# Following properties are mandatory when engine files are not specified:
#   int8-calib-file(Only in INT8)
#   Caffemodel mandatory properties: model-file, proto-file, output-blob-names
#   UFF: uff-file, input-dims, uff-input-blob-name, output-blob-names
#   ONNX: onnx-file
#
# Mandatory properties for detectors:
#   num-detected-classes
#
# Mandatory properties for classifiers:
#   classifier-threshold, is-classifier
#
# Optional properties for classifiers:
#   classifier-async-mode(Secondary mode only, Default=false)
#
# Following properties are always recommended:
#   batch-size(Default=1)
#
# Other optional properties:
#   net-scale-factor(Default=1), network-mode(Default=0 i.e FP32),
#   mean-file, gie-unique-id(Default=0), offsets, gie-mode (Default=1 i.e. primary),
#   custom-lib-path, network-mode(Default=0 i.e FP32)
#
# The values in the config file are overridden by values set through GObject
# properties.

property:
  gpu-id: 0
  model-engine-file: ../../../models/LPR_us/us_lprnet_baseline18_deployable.onnx_b16_gpu0_fp16.engine
  labelfile-path: ../../../models/LPR_us/labels_us.txt
  onnx-file: ../../../models/LPR_us/us_lprnet_baseline18_deployable.onnx
  batch-size: 16
  ## 0: FP32, 1: INT8, 2: FP16 mode
  network-mode: 2
  num-detected-classes: 3
  gie-unique-id: 3
  output-blob-names: tf_op_layer_ArgMax;tf_op_layer_Max
  #0: Detection 1: Classifier 2: Segmentation
  network-type: 1
  parse-classifier-func-name: NvDsInferParseCustomNVPlate
  custom-lib-path: ../../../apps/tao_others/deepstream_lpr_app/nvinfer_custom_lpr_parser/libnvdsinfer_custom_impl_lpr.so
  process-mode: 2
  operate-on-gie-id: 2
  net-scale-factor: 0.00392156862745098
  #net-scale-factor: 1.0
  #0: RGB 1: BGR 2: GRAY
  model-color-format: 0

class-attrs-all:
  threshold: 0.5
