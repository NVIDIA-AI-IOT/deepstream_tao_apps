# Following properties are mandatory when engine files are not specified:
#   int8-calib-file(Only in INT8)
#   Caffemodel mandatory properties: model-file, proto-file, output-blob-names
#   UFF: uff-file, input-dims, uff-input-blob-name, output-blob-names
#   ONNX: onnx-file
#
# Mandatory properties for detectors:
#   num-detected-classes
#
# Mandatory properties for classifiers:
#   classifier-threshold, is-classifier
#
# Optional properties for classifiers:
#   classifier-async-mode(Secondary mode only, Default=false)
#
# Following properties are always recommended:
#   batch-size(Default=1)
#
# Other optional properties:
#   net-scale-factor(Default=1), network-mode(Default=0 i.e FP32),
#   mean-file, gie-unique-id(Default=0), offsets, gie-mode (Default=1 i.e. primary),
#   custom-lib-path, network-mode(Default=0 i.e FP32)
#
# The values in the config file are overridden by values set through GObject
# properties.

property:
  gpu-id: 0
  net-scale-factor: 0.0039215697906911373
  model-color-format: 0
  labelfile-path: ../../../models/LPD_us/usa_lpd_label.txt
  model-engine-file: ../../../models/LPD_us/LPDNet_usa_pruned_tao5.onnx_b16_gpu0_fp16.engine
  onnx-file: ../../../models/LPD_us/LPDNet_usa_pruned_tao5.onnx
  infer-dims: 3;480;640
  uff-input-order: 0
  uff-input-blob-name: input_1
  batch-size: 16
  ## 0: FP32, 1: INT8, 2: FP16 mode
  network-mode: 2
  num-detected-classes: 1
  ##1 Primary 2 Secondary
  process-mode: 2
  interval: 0
  gie-unique-id: 2
  #0 detector 1 classifier 2 segmentatio 3 instance segmentation
  network-type: 0
  operate-on-gie-id: 1
  operate-on-class-ids: 0
  #no cluster
  cluster-mode: 3
  output-blob-names: output_cov/Sigmoid:0;output_bbox/BiasAdd:0
  input-object-min-height: 30
  input-object-min-width: 40
  #GPU:1  VIC:2(Jetson only)
  #scaling-compute-hw: 1
  #enable-dla: 1

class-attrs-all:
  pre-cluster-threshold: 0.3
  roi-top-offset: 0
  roi-bottom-offset: 0
  detected-min-w: 0
  detected-min-h: 0
  detected-max-w: 0
  detected-max-h: 0

