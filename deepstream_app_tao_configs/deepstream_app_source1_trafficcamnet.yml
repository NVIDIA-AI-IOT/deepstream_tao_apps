application:
  enable-perf-measurement: 1
  perf-measurement-interval-sec: 1

tiled-display:
  enable: 1
  rows: 1
  columns: 1
  width: 1280
  height: 720
  gpu-id: 0

source:
  csv-file-path: source_tao_app.csv

streammux:
  gpu-id: 0
  batch-size: 1
  batched-push-timeout: 40000
  ## Set muxer output width and height
  width: 1920
  height: 1080

sink0:
  enable: 1
  #Type - 1=FakeSink 2=EglSink 3=File
  type: 2
  sync: 1
  source-id: 0
  gpu-id: 0

osd:
  enable: 1
  gpu-id: 0
  border-width: 3
  text-size: 15
  text-color: 1;1;1;1
  text-bg-color: 0.3;0.3;0.3;1
  font: Arial

primary-gie:
  enable: 1
  gpu-id: 0
  # Modify as necessary
  batch-size: 1
  #Required by the app for OSD, not a plugin property
  bbox-border-color0: 1;0;0;1
  bbox-border-color1: 0;1;1;1
  bbox-border-color2: 0;0;1;1
  bbox-border-color3: 0;1;0;1
  gie-unique-id: 1
  config-file: nvinfer/config_infer_primary_trafficcamnet.yml

sink1:
  enable: 0
  type: 3
  #1=mp4 2=mkv
  container: 1
  #1=h264 2=h265 3=mpeg4
  codec: 1
  #encoder type 0=Hardware 1=Software
  enc-type: 0
  sync: 0
  bitrate: 2000000
  #H264 Profile - 0=Baseline 2=Main 4=High
  #H265 Profile - 0=Main 1=Main10
  profile: 0
  output-file: out.mp4
  source-id: 0

sink2:
  enable: 0
  #Type - 1=FakeSink 2=EglSink 3=File 4=RTSPStreaming 5=Overlay
  type: 4
  #1=h264 2=h265
  codec: 1
  #encoder type 0=Hardware 1=Software
  enc-type: 0
  sync: 0
  bitrate: 4000000
  #H264 Profile - 0=Baseline 2=Main 4=High
  #H265 Profile - 0=Main 1=Main10
  profile: 0
  # set below properties in case of RTSPStreaming
  rtsp-port: 8554
  udp-port: 5400

tracker:
  enable: 1
  # For NvDCF and DeepSORT tracker, tracker-width and tracker-height must be a multiple of 32, respectively
  tracker-width: 640
  tracker-height: 384
  ll-lib-file: /opt/nvidia/deepstream/deepstream/lib/libnvds_nvmultiobjecttracker.so
  # ll-config-file required to set different tracker types
  # ll-config-file: /opt/nvidia/deepstream/deepstream/samples/configs/deepstream-app/config_tracker_IOU.yml
  ll-config-file: /opt/nvidia/deepstream/deepstream/samples/configs/deepstream-app/config_tracker_NvDCF_perf.yml
  # ll-config-file: /opt/nvidia/deepstream/deepstream/samples/configs/deepstream-app/config_tracker_NvDCF_accuracy.yml
  # ll-config-file: /opt/nvidia/deepstream/deepstream/samples/configs/deepstream-app/config_tracker_DeepSORT.yml
  gpu-id: 0
  enable-batch-process: 1
  enable-past-frame: 1
  display-tracking-id: 1

tests:
  file-loop: 0
